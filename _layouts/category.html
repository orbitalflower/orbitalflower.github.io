---
title: category layout
layout: default
---

{{ content }}

<ul>
{% for post in site.posts %}
  <li><a href="{{ post.url }}">{{ post.title }}</a>
  {% if post.updated %}&mdash; Updated: {{ post.updated | date: %Y-%m-%d }}
  {% else %}&mdash; {{ post.date | date: %Y-%m-%d }}
  {% endif %}
{% endfor %}
</ul>
