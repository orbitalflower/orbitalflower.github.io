<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <link rel="stylesheet" type="text/css" href="{{ "style.css" | absolute_url }}">
  </head>

  <body>
    <div id="container">
      <h1>{{ site.title }}</h1>
      <hr>

      <div id="content">
      <h2>{{ page.title | default: site.title }}</h2>
        {{ content }}
      </div>

    </div>
  </body>
</html>
