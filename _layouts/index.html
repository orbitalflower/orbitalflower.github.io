---
title: index layout
layout: default
license: none
---

{{content}}

<h2>Index</h2>

<table class="index">
{% for post in site.posts  %}
<tr>
  <td class="index-cat"><a href="{{ post.category | absolute_url }}">{{post.category}}/</a></td>
  <td class="index-link"><a href="{{post.url}}">{{post.title}}</a>
</td>
  <td class="index-date">
  {% if post.updated %}<time>{{ post.updated | date: "%Y-%m-%d" }}<span title="Updated">&ast;</span></time>
  {% else %}<time>{{ post.date | date: "%Y-%m-%d" }}</time>
  {% endif %}
</td>
</tr>
{% endfor %}
</table>
